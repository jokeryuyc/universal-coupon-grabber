    <script>
        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.className = 'icon-canvas';
                
                const ctx = canvas.getContext('2d');
                
                // ç»˜åˆ¶å›¾æ ‡
                drawIcon(ctx, size);
                
                iconItem.innerHTML = `
                    <h4>${size}x${size}</h4>
                    <div>${canvas.outerHTML}</div>
                    <button onclick="downloadIcon('${canvas.toDataURL()}', 'icon${size}.png')">ä¸‹è½½</button>
                `;
                
                preview.appendChild(iconItem);
            });
        }

        function drawIcon(ctx, size) {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // ç»˜åˆ¶åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // ç»˜åˆ¶ç›®æ ‡å›¾æ ‡ ğŸ¯
            ctx.fillStyle = 'white';

            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ¯', size/2, size/2);

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function downloadIcon(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            link.click();
        }

        function downloadAll() {
            const canvases = document.querySelectorAll('.icon-canvas');
            const sizes = [16, 32, 48, 128];
            
            canvases.forEach((canvas, index) => {
                setTimeout(() => {
                    downloadIcon(canvas.toDataURL(), `icon${sizes[index]}.png`);
                }, index * 500);
            });
        }
